<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ venue.name }} Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .venue-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .venue-image {
            width: 400px;
            height: 300px;
            object-fit: cover;
        }
        .venue-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="venue-details">
        <img src="http://127.0.0.1:8000{{ venue.image }}" alt="{{ venue.name }}" class="venue-image">
        <div class="venue-info">
            <h1>{{ venue.name }}</h1>
            <p><strong>Review:</strong> {{ venue.review }}</p>
            <p><strong>Description:</strong> {{ venue.description }}</p>
        </div>
    </div>
</body>
</html>
